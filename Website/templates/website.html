<!DOCTYPE html>

<html>
	<head>
		<script src="../static/scripts/PhysicsScripts.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<link rel="stylesheet" href="static/styles/style.css">
		<h1 id="welcome">Welcome to NRG's Physics Calculator</h1>
	</head>

	<body onload="JavaScript:updateUI()">
		<div class="PhysicsCalculator" ng-app="">
			<h3>Physics</h3>
			<select id="function" onchange="JavaScript:updateUI()">
				<option value="einstein">Einsteins formula</option>
				<option value="wl">Wavelength</option>
				<option value="eHyd">Energy level of shell</option>
				<option value="wavespeed">Wavespeed</option>
				<option value="eHydDiff">Energy difference</option>
				<option value="photonEnergy">Photon Energy</option>
				<option value="freq">Frequency</option>
				<option value="uToKg">Convert u to Kg</option>
				<option value="kgToU">Convert Kg to u</option>
				<option value="extraEnergy">Energy released</option>
				<option value="el">Foton energy</option>
				<option value="freqOld">Frequency</option>
			</select>
			<input id="item">
			<input id="item2">
			<label>Output: <input id="output"></label>
			<input value="Submit item/items" type="button" class="submitBtn" onclick="JavaScript:sendInputs()">
			<button class="copyBtn" onclick="JavaScript:copyToClipboard()"><img src="../static/images/clipboard.png" width="16" height="16"></button>
		</div>
		<button type="button" id="PhysicsCalc" onclick="JavaScript:thereIsAnother()">Add another calculation (Not functional)</button>
		<h3>Bear Olaf</h3>
		<img src="../static/images/bear.jpg" width="800" height="600">
	</body>
</html>
